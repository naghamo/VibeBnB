<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VibeBnB</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">



  {% block head %}{% endblock %}
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
      
        <img class="logo-img" src="{{ url_for('static', filename='logo.png') }}" alt="VibeBnB logo">

        <div>
          <h1>VibeBnB</h1>
          <div class="muted small">Similarity-based travel stays • Europe</div>
        </div>
      </div>

      <!-- <div class="badge">
        Mode: <b>{{ mode or "unknown" }}</b>
        {% if mode_reason %} · <span class="muted">{{ mode_reason }}</span>{% endif %}
      </div> -->
    </div>

    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
