<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "VibeBnB" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
   <div class="brand">
  <img
    src="{{ url_for('static', filename='logo.png') }}"
    alt="VibeBnB logo"
    class="logo-img"
  />
  <div>
    <!-- <div class="brand-title">VibeBnB</div> -->
    <div class="brand-subtitle">
      Cross-country similarity search for rentals
    </div>
  </div>
</div>

  </header>

  <main class="page">
    <section class="card">
      {% block content %}{% endblock %}
    </section>
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
